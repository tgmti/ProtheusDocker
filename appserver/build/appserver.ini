[drivers]
active=tcp

[tcp]
type=tcpip
port=1234

[webapp]
port=80

[HTTPREST]
Port=90
URIs=HTTPURI
Security=0


[environment]
SourcePath=/totvs/protheus/apo/
RootPath=/totvs/protheus_data/
StartPath=/system/
x2_path=
RpoDb=Top
RpoLanguage=portuguese
RpoVersion=120
LocalFiles=ctree
Trace=0
localdbextension=.dtc
PictFormat=DEFAULT
DateFormat=DEFAULT

TOPDataBase=POSTGRES
TOPServer={{DBACCESS_SERVER}}
TOPALIAS={{DBACCESS_ALIAS}}
TOPMEMOMEGA=1

FWTRACELOG=1
StartSysInDB=1

[LockServer]
Enable=0
;Server=127.0.0.1
Port=1234

[General]
;CanAcceptFSRemote=1
InstallPath=/totvs/protheus/bin/appserver
CONSOLELOG=1
ConsoleFile=console.log
MaxStringSize=10
BuildKillUsers=1

[LICENSECLIENT]
SERVER=license
PORT=5555
LOGMESSAGES=0

[SSLCONFIGURE]
SSL2=1
SSL3=1
TLS1=2
Verbose=0

[HTTPV11]
SOCKETS=HTTPREST
ENABLE=1

[HTTPURI]
URL=/rest
Instances=2,2
CORSEnable=1
AllowOrigin=*

[HTTPJOB]
MAIN=HTTP_START
ENVIRONMENT=teste
