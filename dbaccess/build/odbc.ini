[postgres]
Description         = PostgreSQL connection to protheus
Driver              = PostgreSQL
Database            = {{DB_NAME}}
Servername          = {{DB_HOST}}
UserName            = {{DB_USER}}
Password            = {{DB_PASS}}
Port                = {{DB_PORT}}
Protocol            = 9.6
ReadOnly            = No
RowVersioning       = No
ShowSystemTables    = No
ConnSettings        =
MaxLongVarcharSize  = 2000

[mssql]
Description         = Microsoft ODBC Driver 17 for SQL Server
Driver              = ODBC Driver 17 for SQL Server
Database            = {{DB_NAME}}
Server              = tcp:{{DB_HOST}},{{DB_PORT}}
; http://tdn.totvs.com/display/tec/DBAccess+-+Como+criar+uma+fonte+de+dados+para+uso+com+Microsoft+SQL+Server+-+Linux
AnsiNPW             = Yes
QuotedID            = Yes
AutoTranslate       = Yes
